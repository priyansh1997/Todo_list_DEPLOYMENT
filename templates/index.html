<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo list</title>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MyTodo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <center>
    <div class='container'>
        <h2> Add the Task </h2>

        <form action='/' method='POST'>
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name='title' id="title">
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name='desc' id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> 

    </div>

    <div class='container my-4'>

        <h2> TODO LIST </h2>
        {% if all_t|length==0 %}
          No Tasks Registered
        {% else %}
          <table class="table table-striped my-3">
              <thead>
              <tr>
                  <th scope="col">S.No</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Time</th>
                  <th scope="col">Update</th>
                  <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody> 
              {% for todo in all_t %}
              <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{todo.title}}</td>
                  <td>{{todo.desc}}</td>
                  <td>{{todo.date_created}}</td>
                  <td><a href='/update/{{todo.sno}}' type="button" class="btn btn-outline-dark btn-sm">Update</button></td>
                  <td><a href='/delete/{{todo.sno}}' type="button" class="btn btn-outline-dark btn-sm">Delete</button></td>
                  </tr>
              {% endfor %}
              </tbody>
          </table>
        {% endif %}
    </div>
    </center>   
  </body>
</html>
