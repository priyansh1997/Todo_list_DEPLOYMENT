<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Todo list</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">MyTodo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <center>
    <div class='container'>
        <h2> Update the Task </h2>
        <form action='/update/{{update_q.sno}}' method='POST'>
            <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" value='{{update_q.title}}' name='title' id="title">
            </div>
            <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" value='{{update_q.desc}}' name='desc' id="desc">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form> 

    </div>
    </center>   
  </body>
</html>
